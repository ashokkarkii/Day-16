    <style>
        *{
            margin: 0%;
            padding: 0%;

        .container{
            height:100vh;
            width:100vw;
            border: 2px solid red;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            
                 }

        .box{
            border: 2px solid green;
            margin: 10px 10px;
            height: 300px;
            width: 100px;

        }







    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
    
</body>
